<link href="/style/css/landingStyle.css" rel="stylesheet">

<!-- Main content -->
<div class="fullscreen valign-wrapper" id="landing-main">
  <div class="row valign">
    <div class="center col s12 landing-col">
      <h1 class="hide-on-small-only light-font grey-text text-lighten-3">
        <span class="nowrap valign-wrapper">
          <i class="valign large material-icons">clear_all</i>
          <span>&nbsp;</span>
          <span>15-112 Office Hours</span>
        </span>
      </h1>
      <h2 class="hide-on-med-and-up light-font grey-text text-lighten-3">
        <span>&nbsp;</span>
        <i class="large material-icons">clear_all</i>
        <span><br/></span>
        <span>15-112</span>
        <span class="nowrap">Office Hours</span>
      </h2>
      <p>
        <a id="lets_begin" href="/api/login/googleauth" class="btn btn-large btn-flat waves-effect waves-light green darken-1 white-text">Log in</a>
      </p>
      <div class="section">
        <p>
          <a href="#non-google-modal" class="all-caps grey-text text-lighten-1" modal>Don't have CMU Google Apps?</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Modal for non-google login -->
<div id="non-google-modal" class="modal">
    <div class="modal-content container">
      <h4 class="center">Log In</h4>

        <form>

        <div class="row">
            <div class="col m6 s12">
                <div class="input-field">
                  <label for="username">Andrew ID</label>
                  <input id="username" name="username" type="text" class="validate" required>
                </div>
            </div>
            <div class="col m6 s12">
                <div class="input-field">
                  <label for="password">Password</label>
                  <input id="password" name="password" type="password" class="validate" required>
                </div>
            </div>
        </div>

        <div class="center row">
            <div class="center col s12">
                <input ng-click="login_submit()" name="no_google_submit" class="btn light-blue darken-3" type="submit" value="Sign in">
            </div>
        </div>

        </form>
        
        <div class="center row">    
            <a class="light-blue-text text-darken-3 modal-action modal-close" href="/#/register" style="font-family:Roboto; font-size:15px;">Register</a>
        </div>
    </div>
    <a class="modal-action modal-close waves-effect btn-flat right" style="margin-top:-40px; margin-bottom:5px;">Close</a>
</div>
