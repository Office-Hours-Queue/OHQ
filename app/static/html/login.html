<!-- Landing Style -->
<link href="../style/css/landingStyle.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<!-- Login landing page -->
<div class="mainpg">
  <div class="center container">
    <div class="row">
      <h1 class="white-text">Welcome to office hours.</h1>
    </div>
    &nbsp;
    <div class="row">
      <a href="/api/login/googleauth" id="lets_begin" class="waves-effect waves-light btn-large light-blue darken-3" style="font-size: 30px; font-family: Ostrich Sans, Trebuchet, sans-serif;">Let's begin.</a>
    </div>
    &nbsp;
   <div class="row">
    <a class="black-text" style="font-size:20px; font-weight:bold; font-family:Ostrich Sans,Trebuchet, sans-serif;" href='#non-google-modal' modal>Don't have Google Apps? Click here.</a>
  </div>
  </div>
</div>

<!-- Modal for non-google login (currently not being used) -->
<div id="non-google-modal" class="modal">
    <div class="modal-content container">
      <h4 class="center">Log In</h4>

        <form>

        <div class="row">
            <div class="col m6 s12">
                <div class="input-field">
                  <label for="username">Andrew ID</label>
                  <input id="username" name="username" type="text" class="validate" required>
                </div>
            </div>
            <div class="col m6 s12">
                <div class="input-field">
                  <label for="password">Password</label>
                  <input id="password" name="password" type="password" class="validate" required>
                </div>
            </div>
        </div>

        <div class="center row">
            <div class="center col s12">
                <input ng-click="login_submit()" name="no_google_submit" class="btn light-blue darken-3" type="submit" value="Sign in">
            </div>
        </div>

        </form>
        
        <div class="center row">    
            <a class="light-blue-text text-darken-3 modal-action modal-close" href="/#/register" style="font-family:Roboto; font-size:15px;">Register</a>
        </div>
    </div>
    <a class="modal-action modal-close waves-effect btn-flat right" style="margin-top:-40px; margin-bottom:5px;">Close</a>
</div>
