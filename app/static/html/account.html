<div data-extend-template="/html/base.html">

	<!-- Content --> 
	<div data-block-append="content">
	<div class="container">
   	<br />




   	<div class="row">
		<ul class="collection with-header">
			<li class="collection-header"><h4>Account Information</h4></li>
			<li class="collection-item">Andrew ID: {{ user.andrew_id }} </li>
			<li class="collection-item">First Name: {{ user.first_name }} <span class="badge"><a href="#modaleditname" modal><i class="material-icons">mode_edit</i></a></span></li>
			<li class="collection-item">Last Name: {{ user.last_name }} </li>
			<li class="collection-item">Email : {{ user.email }} </li>
		</ul>
   	</div>

	</div>
	
     <!-- Edit Name Modal -->
      <div class="modal bottom-sheet" id="modaleditname">
        <div class="modal-content container">
          <h5>Edit First Name</h5>
          <form novalidate class="section">
            <div class="row row-tight">
              <div class="input-field col s12">
                <input placeholder="{{ user.first_name }}" id="new_name" /> 
                <label class="active">First Name</label>
              </div>
            </div>
            <div class="row row-tight">
              <div class="col s12 center">
                <a id="edit_name_submit" class="btn btn-full waves-effect waves-light green" ng-click="update_name()">Edit</a>
              </div>
            </div>
          </form>
        </div>
      </div>


	</div>


</div>
