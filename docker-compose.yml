postgresql:
    image: postgres:9.6.1-alpine
    container_name: 112_queue_postgres
    restart: always
    labels: 
        - "112_queue"
    expose:
        - "5432"
    environment:
        - POSTGRES_PASSWORD=supersecret
        - POSTGRES_DB=queue
        - POSTGRES_USER=queue

nodeapp:
    build: app
    container_name: 112_queue_nodeapp
    restart: always
    links:
        - postgresql:112_queue_postgres
    labels:
        - "112_queue"
    ports: 
        - "127.0.0.1:3000:3000"
    environment:
        - NODE_ENV=production

superset:
    image: amancevice/superset:0.17.0
    container_name: 112_queue_superset
    restart: always
    links:
        - postgresql:112_queue_postgres
    labels:
        - "112_queue"
    ports:
        - "127.0.0.1:3001:8088"
